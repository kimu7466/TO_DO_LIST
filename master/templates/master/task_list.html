{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{% static 'master/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <ul class="task-list">
            {% for task in tasks %}
                <li>{{ task.task }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'add_task' %}" class="add-task-btn">Add Task</a>
    </div>
</body>
</html>
